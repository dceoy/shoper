---
box:
  id: dceoy/jupyter:latest
  entrypoint: /bin/bash -c
test:
  steps:
    - script:
        name: Install shoper
        code: |
          pip install -U .
    - script:
        name: Validate the codes using flake8
        code: |
          find . -name '*.py' | xargs flake8 --no-isort-config
  after-steps:
    - slack-notifier:
        url: $SLACK_URL
        channel: $SLACK_CHANNEL
